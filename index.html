<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Modal Playground</title>
</head>

<body>
    <script src="index.js"></script>
    <script src="img.js"></script>
    <script>
        const template = `
        <div id="firstModal" modal-close class="modal">
            <div class="modal__popup">
                <img class="modal__image" src='${image}'/>
                <div class="modal__content">
                    <div modal-close class="modal__close">&#10005;</div>
                    <header class="modal__header">
                        Zaplanowaliście już budżet na projekt?
                    </header>
                    <section class="modal__paragraphs">
                        <p>Już niedługo przejdziecie na etap realizacji, warto już dzić zatroszczyć się o budżet Waszego projektu!</p>
                        <p>Jedną z opcji może być założenie zbiórki na Allegro Lokalnie. Nie dość, że Wasza zbiórka pomoże Wam zrealizować cele projektu, to otrzymacie od Allegro dodatkowy certyfikat współpracy i bonusowe 100 monet do wykorzystania w serwisie.</p>
                        <p>Nieźle, co?</p>
                    </section>
                    <button class="modal__button" modal-close>Poznaj nowe możliwości z allegro lokalnie</button>
                </div>
            </div>
        </div>`;
        showModal(template);
    </script>
</body>

</html>
